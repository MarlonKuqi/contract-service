services:
  postgres:
    image: postgres:18
    container_name: contract-postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: contract
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d contract"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - contract-network

  contract-service:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: contract-service
    ports:
      - "8080:8080"
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/contract
      SPRING_DATASOURCE_USERNAME: postgres
      SPRING_DATASOURCE_PASSWORD: postgres
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - contract-network

volumes:
  pgdata:

networks:
  contract-network:
    driver: bridge

